    <g stroke="none" fill="none" transform="rotate(-180 600 13)">
        <use fill="#4A4A4A" fill-opacity="1" filter="url(#shadow)" xlink:href="#masthead"></use>
        <use fill="#FECF16" fill-rule="evenodd" xlink:href="#masthead"></use>
